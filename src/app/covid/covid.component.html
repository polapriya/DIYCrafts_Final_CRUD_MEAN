
<style> 
    .content {
        color: black;
         text-align: center;
        font-size: 15px;
        background-color: rgba(255, 160, 122, 0.274);
        font-family: 'Courier';
    }
    </style>
        <div class = "content">
            <h1>Covid Essentials list</h1>
                   <table align ="center" cellspacing="30">
        <tr>
            <th>Fabric Details</th>
            <th>Sanitizer Type</th>
            <th>Alcohol Content</th>
            <th>Handsoap Type</th>
                      
        </tr>
        <tr *ngFor="let covid of covids let i = index">
            <td>{{covid.fabricdetails}}</td>
            <td>{{covid.sanitizertype}}</td>
            <td>{{covid.alcoholcontent}}</td>
            <td>{{covid.handsoaptype}}</td>
                    <td><button mat-button color="warn" (click)="onDelete(covid._id)">DELETE</button></td>
            <td><button mat-button color="accent" [routerLink]="['/editCovid', covid._id]">UPDATE</button></td>
        </tr>
    </table>
    </div>
