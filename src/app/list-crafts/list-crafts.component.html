
<style> 
.content {
    color: black;
     text-align: center;
    font-size: 15px;
    background-color: rgba(255, 160, 122, 0.274);
    font-family: 'Courier';
}
</style>
    <div class = "content">
        <h1>Recycling Craft List</h1>
               <table align ="center" cellspacing="30">
    <tr>
        <th>Craft Type</th>
        <th>Craft Name</th>
        <th>Material</th>
        <th>Required Time</th>
        <th>Notes</th>
        <th>Customer Rating</th>
        
    </tr>
    <tr *ngFor="let craft of crafts let i = index">
        <td>{{craft.crafttype}}</td>
        <td>{{craft.craftname}}</td>
        <td>{{craft.material}}</td>
        <td>{{craft.requiredtime}}</td>
        <td>{{craft.notes}}</td>
        <td>{{craft.customerrating}}</td>
        <td><button mat-button color="warn" (click)="onDelete(craft._id)">DELETE</button></td>
        <td><button mat-button color="accent" [routerLink]="['/editCraft', craft._id]">UPDATE</button></td>
    </tr>
</table>
</div>
